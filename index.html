<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="header">
        <div class="header-content">
            <div class="logo">
                <img src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png" alt="logo" width="75">
                <p>Explore <span>Plus</span></p>
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search for products, brands and more">
            </div>
            <button class="login-btn">Login</button>
            <div class="header-links">
                <span>Become a Seller</span>
                <span>Cart</span>
            </div>
        </div>
    </nav>

    <div class="categories">
        <div class="cat-item"><img src="https://rukminim1.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png"> <p>Mobile</p></div>
        <div class="cat-item"><img src="https://rukminim1.flixcart.com/flap/128/128/image/69c6589653afdb9a.png"> <p>Electronics</p></div>
        <div class="cat-item"><img src="https://rukminim1.flixcart.com/flap/128/128/image/ab7e2c021d97a8e2.png"> <p>Fashion</p></div>
        <div class="cat-item"><img src="https://rukminim1.flixcart.com/flap/128/128/image/0ff13a11-544d-4000-9171-41130d2fc23f.png"> <p>Home</p></div>
        <div class="cat-item"><img src="https://rukminim1.flixcart.com/flap/128/128/image/71050627a56b4693.png"> <p>Travel</p></div>
    </div>

    <main class="main-content">
        <div class="section-header">
            <h2>Best of Electronics</h2>
            <button class="view-all">VIEW ALL</button>
        </div>
        <div class="product-grid">
            <div class="item-card">
                <img src="https://rukminim1.flixcart.com/image/200/200/xif0q/monitor/s/g/u/-original-imagz6zgxzst896g.jpeg" alt="Monitor">
                <p class="p-name">Premium Monitors</p>
                <p class="p-price">From ₹9,999</p>
                <p class="p-brand">SAMSUNG, Acer & more</p>
            </div>
            <div class="item-card">
                <img src="https://rukminim1.flixcart.com/image/200/200/xif0q/printer/s/b/m/-original-imagn9hcqz79v7d2.jpeg" alt="Printer">
                <p class="p-name">Printers</p>
                <p class="p-price">From ₹3,999</p>
                <p class="p-brand">HP, Canon & more</p>
            </div>
        </div>
    </main>

</body>
</html>
